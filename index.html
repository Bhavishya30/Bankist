<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./project10.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <section class="form-section">
        <div class="form">
            <div class="title">
                <h1>Members Login</h1>
            </div>
            <div class="content-1">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="username" class="login box-3">
            </div>
            <div class="content-1">
                <i class="fa-solid fa-envelope icon icon-1"></i>
                <input type="password" placeholder="password" class="password box-3">
            </div>
            <button class="btn">
                <span>Next</span>
            </button>
            <a href="" class="box-item">
                <span class="box-item-1">
                    Not A Member Sign Up
                </span>
            </a>
        </div>
    </section>
    <section class="form-section-2">
        <div class="form2">
            <div class="title-3">
                <span>Enter the Details Here</span>
            </div>
            <div class="form2-content-1">
                <i class="fa-solid fa-user form2-icon-1"></i>
                <input type="text" placeholder="username" class="form2-login box-1">
            </div>
            <div class="form2-content-1">
                <i class="fa-solid fa-envelope  form2-icon-1"></i>
                <input type="password" placeholder="password" class="form2-password box-1">
            </div>
            <div class="form2-btn">
                <span>Register</span>
            </div>
        </div>
        <div class="prev-2">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
    </section>


    <section class="box-section">

        <section class="name">
            <span class="title-2"></span>
        </section>

        <section class="current-balance">
            <div class="title-1">
                <span>Current Balance</span>
                <span class="date">As of 07/04/2023</span>
            </div>
            <div class="balance-value">
                <span class="balance-text"></span>
            </div>

        </section>

        <div class="transaction-content">
            <section class="transactions">

                <!-- <div class="transactions-row">
                <div class="transaction-type transaction-deposit">2 deposit</div>
                <div class="transaction-date">07/04/2023</div>
                <div class="transaction-value">$12000</div>
            </div>
            <div class="transactions-row">
                <div class="transaction-type transaction-withdrawal">1 withdrawal</div>
                <div class="transaction-date">07/04/2023</div>
                <div class="transaction-value">$12000</div>
            </div> -->
            </section>
            <section class="right-section">
                <div class="transfer-money">
                    <span>Transfer Money</span>
                    <div class="transfer-money-1">
                        <div class="transfer-money-part1">
                            <input type="text" class="transfer-money-2">
                            <span>Transfer To</span>
                        </div>
                        <div class="transfer-money-part2">
                            <input type="text" class="amount-2">
                            <span>Amount</span>
                        </div>
                        <button class="btn-section">
                            <i class="fa-solid fa-arrow-right btn-2"></i>
                        </button>
                    </div>
                </div>
                <div class="right-section-2">
                    <div class="money-2">
                        <span>Request Money</span>
                        <div class="money-2-part-1">
                            <div class="money-2-part-2">
                                <input type="text" class="money-2-info">
                                <span>Amount</span>
                            </div>
                            <div class="money-2-part-3">
                                <button class="btn-section-2">
                                    <i class="fa-solid fa-arrow-right btn-3"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="right-section-3">
                    <div class="section-3-info">
                        <span>Delete Account </span>
                        <div class="section-3-part-1">
                            <div class="section-3-part-2">
                                <div class="section-3-para-1">
                                    <input type="text" class="section-3-para_1">
                                    <span>Confirm User</span>
                                </div>
                                <div class="section-3-para-2">
                                    <input type="text" class="section-3-para_2">
                                    <span>Confirm Pin</span>
                                </div>
                                <div class="section-3-para-3">
                                    <div class="section-3-part-3">
                                        <button class="btn-section-3">
                                            <i class="fa-solid fa-arrow-right btn-part-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
        <section class="transaction-details">
            <div class="transaction-info">
                <div class="deposit-details">
                    <span class="deposit-details-1">
                        In
                        <span class="deposit-details-2">

                        </span>
                    </span>
                </div>
                <div class="w-details">
                    <span class="w-details-1">
                        OUT
                        <span class="w-details-2">

                        </span>
                    </span>
                </div>
                <div class="in-details">
                    <span class="in-details-1">
                        Interest
                        <span class="in-details-2">

                        </span>
                    </span>
                </div>
                <div class="details-3">
                    <span>Sort</span>
                </div>
            </div>
        </section>





    </section>

    <div class="prev">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <script src="./project10.js ">
    </script>
</body>

</html>
